name: Edge release


on:
  push:
    branches:
    - dev


jobs:
  build-linux:
    runs-on: ubuntu-20.04
    container: "ubuntu:20.04"

    steps:
    - name: Bootstrap
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update -yq
        apt-get install -yq git

    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: recursive

    - name: Build
      run: setup/ci/build/build-linux.sh
      env:
        EXTERNAL_DATA_URL: ${{ secrets.EXTERNAL_DATA_URL }}
        EXTERNAL_DATA_PASSWORD: ${{ secrets.EXTERNAL_DATA_PASSWORD }}

    - name: Save
      uses: actions/upload-artifact@v2
      with:
        name: release-linux
        path: "*.AppImage"


  build-windows:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: recursive

    - name: Set up MSYS2 PATH
      run: echo ::add-path::C:\msys64\usr\bin\
      shell: pwsh

    - name: Build
      run: setup/ci/build/build-windows.sh
      shell: bash --login -eo pipefail "{0}"
      env:
        MSYSTEM: MINGW64
        CHERE_INVOKING: 1
        MSYS2_PATH_TYPE: inherit
        EXTERNAL_DATA_URL: ${{ secrets.EXTERNAL_DATA_URL }}
        EXTERNAL_DATA_PASSWORD: ${{ secrets.EXTERNAL_DATA_PASSWORD }}

    - name: Save
      uses: actions/upload-artifact@v2
      with:
        name: release-windows
        path: "*-setup.exe"


  release:
    runs-on: ubuntu-20.04
    container: "node:14"

    needs:
    - build-linux
    - build-windows

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Load the release binaries
      uses: actions/download-artifact@v2

    - name: Release
      run: setup/ci/automation/release-edge.sh
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
